{% load static %}

{% load thumbnail %}

{% for news in latest_news %}
    <div class="row">
        <div class="col-md-6">
            <div class="ln-img" style="margin-top: 60px;">
                {% thumbnail news.image "320x320" crop="center" as im %}
                    <img class="img-responsive" src="{{ im.url }}" width="{{im.width}}" height="{{im.height}}">
                {% endthumbnail %}
            </div>
        </div>
        <div class="col-md-6">
            <div class="caption">
                <h5 style="margin: 0;margin: 0;
    margin-bottom: 10px;
    background: #839531;
    padding: 5px;
    width: 25%;
    text-align: center;
    border-radius: 10px;
    color: white;">Latest News</h5>
                <p style="color: #464646;font-size: 32px;line-height: 40px; text-align: left; margin: 0;letter-spacing: -.02em;margin-bottom: 10px;">{{ news.title }}</p>
                <h5 style="margin: 0; margin-bottom: 20px;">{{ news.created|date:"D d M Y"}}</h5>
                <p style="font-size: 18px;
    line-height: 29px;
    color: #898989;">{{ news.detail|truncatewords:65 }} </p>
                <p><a href="{% url 'app:newsevent_list' %}" style="line-height: 24px;font-size: 16px;color: #839531;">more news &raquo;</a></p>
            </div>
        </div>
    </div>
{% endfor %}
